<div class="body-login">
    <div class="container">
        <div class="card card-container">
            <h1 class="h3 mb-3 font-weight-normal text-center">{{ 'login.login-page' | translate }}</h1>
            <form name="form" class="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <span id="reauth-email" class="reauth-email"></span>
                
                <div class="form-group">
                <label for="username" class="sr-only">{{ 'login.username' | translate }}</label>
                <input id="username" name="username" [(ngModel)]="loginData.username" type="text"
                    #username="ngModel" class="form-control" placeholder="{{ 'login.username' | translate }}"
                    [ngClass]="{ 'is-invalid': f.submitted && !username.valid || error}" required autofocus />
                <div *ngIf="f.submitted && !username.valid || error" class="invalid-feedback">
                    {{ (error ? errorMsg : 'login.error.username-is-required') | translate }}
                </div>
                </div>

                <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input  id="password" name="password" [(ngModel)]="loginData.password" type="password"
                    #password="ngModel" class="form-control" placeholder="{{ 'login.password' | translate }}"
                    [ngClass]="{ 'is-invalid': f.submitted && !password.valid || error}" required />
                    <div *ngIf="f.submitted && !password.valid" class="invalid-feedback">
                        {{ 'login.error.password-is-required' | translate }}
                    </div>
                </div>
                
                <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> {{ 'login.remember-me' | translate }}
                </label>
                </div>
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>

            <a routerLink="/forgot-password" class="forgot-password">
                {{ 'login.forgot-password' | translate }}
            </a>

            <p class="text-muted">
                <span>&copy; </span>
                <span *ngIf="startYear === currentYear; then currentYearIsTheSame; else currentYearIsNotTheSame"></span>
                <ng-template #currentYearIsTheSame>{{currentYear}}</ng-template>
                <ng-template #currentYearIsNotTheSame>{{startYear}}-{{currentYear}}</ng-template>
            </p>
        </div>
    </div>
</div>
