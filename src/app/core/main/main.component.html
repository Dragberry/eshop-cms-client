<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <span class="fa fa-home" aria-hidden="true"></span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav mr-auto my-2 my-lg-0">
      <li class="nav-item dropdown">
          <span dropdown>
              <a dropdownToggle href="#" class="nav-link dropdown-toggle" aria-controls="dropdown-basic">
                {{ 'language.' + currentLang | translate }}
              </a>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                <ng-template ngFor let-l [ngForOf]="languages">
                  <li *ngIf="l != currentLang" role="menuitem">
                    <a class="dropdown-item" href="#" (click)="onLanguageChanged(l)">{{ 'language.' + l | translate }}</a>
                  </li>
                </ng-template>
              </ul>
          </span>
        </li>
      <li class="nav-item dropdown">
          <span dropdown>
              <a dropdownToggle href="#" class="nav-link dropdown-toggle" aria-controls="dropdown-basic">
                Makseemka
              </a>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                <li role="menuitem">
                  <a class="dropdown-item" href="#">{{ 'common.account' | translate }}</a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item" (click)="logout()">{{ 'common.sign-out' | translate }}</a>
                </li>
              </ul>
          </span>
        </li>
      </ul>
  </div>
</nav>
